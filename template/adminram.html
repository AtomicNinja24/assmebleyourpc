{% extends 'adminbase.html' %}
{% block content %}
<style>
    th,td{
        padding: 10px;
    }
    th{
        background-color: #e30577;
        color: white;
    }
    </style>
    <div style="margin: 50px;">
        <h1 style="margin: 10px;">Ram</h1>
        <form method="POST">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" class="form-control" name="txtRam" required></td>
                </tr>
                <tr>
                    <td>Capacity</td>
                    <td><input type="text" class="form-control" name="txtSize" required></td>
                </tr>
                <tr>
                    <td>Speed</td>
                    <td><input type="text" class="form-control" name="txtSpeed" required></td>
                </tr>
                <tr>
                    <td>Speciality</td>
                    <td><select class="form-control" name="txtSpeciality">
                        <option>Basic use</option>
                        <option>Office use</option>
                        <option>Gaming</option>
                        <option>Budget friendly</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Brand</td>
                    <td><select class="form-control" name="brand">
                        {% for d in brand %}
                            <option value="{{d.0}}">{{d.1}}</option>
                        {% endfor %}
                    </select></td>
                </tr>
                <tr>
                    <td>Rate</td>
                    <td><input type="text" class="form-control" name="txtRate" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" class="btn btn-info" style="background-color: #e30577; width: 120px; border:none; outline: none;" value="Submit"></td>
                </tr>
            </table>
        </form>
        <table border="1" style="margin-top: 50px;">
        <tr>
            <th>ID</th>
            <th>RAM</th>
            <th>SIZE</th>
            <th>SPEED</th>
            <th>SPECIALITY</th>
            <th>RATE</th>
            <th>BRAND</th>
        </tr>
        {% for d in data %}
        <tr>
            <td>{{d.0}}</td>
            <td>{{d.1}}</td>
            <td>{{d.2}}</td>
            <td>{{d.3}}</td>
            <td>{{d.4}}</td>
            <td>{{d.6}}</td>
            <td>{{d.7}}</td>
        </tr>
        {% endfor %}
        </table>
    </div>
    <script>
        var msg="{{msg}}";
        if(msg!="")
            alert(msg)
        </script>
{% endblock %}
