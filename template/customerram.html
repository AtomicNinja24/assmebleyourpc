{% extends 'customerbase.html' %}
{% block content %}
<style>
    th,td{
        padding: 10px;
    }
    th{
        background-color: #e30577;
        color: white;
    }
    </style>
    <div style="margin: 50px;">
        <h1 style="margin: 10px;">Ram</h1>
        
        <table border="1" style="margin-top: 50px;">
        <tr>
            <th>ID</th>
            <th>RAM</th>
            <th>SIZE</th>
            <th>SPEED</th>
            <th>SPECIALITY</th>
            <th colspan="2">RATE</th>
         
        </tr>
        {% for d in data %}
        <tr>
            <td>{{d.0}}</td>
            <td>{{d.1}}</td>
            <td>{{d.2}}</td>
            <td>{{d.3}}</td>
            <td>{{d.4}}</td>
            <td>{{d.6}}</td>

            <td><a href="/customerprocessor?id={{d.0}}">Select</a></td>
        </tr>
        {% endfor %}
        </table>
    </div>
  
{% endblock %}
