{% extends 'adminbase.html' %}
{% block content %}
<style>
    th,td{
        padding: 10px;
    }
    th{
        background-color: #e30577;
        color: white;
    }
    </style>
    <div style="margin: 50px;">
        <h1 style="margin: 10px;">Courier</h1>
        <table border="1" style="margin-top: 50px;">
        <tr>
            <th>NAME</th>
            <th>ADDRESS</th>
            <th>CONTACT</th>
            <th colspan="3">EMAIL</th>
        </tr>
        {% for d in data %}
        <tr>
            <td>{{d.0}}</td>
            <td>{{d.1}}</td>
            <td>{{d.2}}</td>
            <td>{{d.3}}</td>
            {% if d.4 == "0" %}
                <td><a href="/adminupdateuser?id={{d.3}}&status=1">Approve</a></td>
                <td><a href="/adminupdateuser?id={{d.3}}&status=-1">Reject</a></td>
            {% endif %}
        </tr>
        {% endfor %}
        </table>
    </div>
    <script>
        var msg="{{msg}}";
        if(msg!="")
            alert(msg)
        </script>
{% endblock %}
