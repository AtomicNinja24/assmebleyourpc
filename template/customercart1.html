{% extends 'customerbase.html' %}
{% block content %}
<style>
    th,td{
        padding: 10px;
    }
    th{
        background-color: #e30577;
        color: white;
    }
    </style>
    <div style="margin: 50px;">
        <h1 style="margin: 10px;">Cart</h1>
        
        <table border="1" style="margin-top: 50px;">
        <tr>
            <td>INVOICE NO  </td>
            <td>PRODUCT  </td>
            <td>IMAGE  </td>
            <td>DATE of ORDER </td>
       
            <td>RATE  </td>
            
        </tr>
       
        {% for d in data %}
        <tr>
            <td>{{d.0}}</td>
                <td>{{d.7}}</td>
                <td><img src="../static{{d.10}}" height="150px" width="150px"></td>
                <td>{{d.3}}</td>
                <td>{{d.11}}</td>
            
            
        </tr>   
        {% endfor %}
        </table>
        <form method="POST">
            {% csrf_token %}
            <br><br>
            <!-- <h4>Grand Total : {{amt}}</h4> -->
            <br><input type="submit" name="pay" class="btn btn-primary" style="background-color: #e30577; width: 120px; border:none; outline: none;" value="Buy Now">
            
        </form>
        
    </div>
    
{% endblock %}
